<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Proyecto: Base de datos de alumnos</title>
</head>

<body>
    <h1>Grupo A</h1>
    <div id="formularios">
        <div id="formularioDatos">
            <h2>Inscribir Alumno</h2>
            <form id="datosAlumnos">
                <input type="text" id="matriculaAlumno" placeholder="Matrícula" required>
                <input type="text" id="nombreAlumno" placeholder="Nombre">
                <input type="text" id="apellidoAlumno" placeholder="Apellido">
                <input type="number" id="edadAlumno" placeholder="Edad">
                <div id="materiasDIV">
                    <span>
                        <input type="text" id="tiraMateriasAlumno" placeholder="Materia">
                        <input type="number" placeholder="Calificación" class="calificacionInput">

                        <button type="button" id="agregarMateriaBoton" onclick="inscribirMateria()">Agregar otra
                            materia</button>
                            <div>
                                
                            </div>
                    </span>
                </div>
                <button type="button" id="botonEnvio" onclick="inscribirAlumno()">Inscribir Alumno</button>
                <p id="mensajeAlerta"></p>
            </form>
        </div>
        <div id="formularioBusqueda">
            <h2>Busqueda Alumno</h2>
            <form id="busquedaAlumno">
                <input type="text" id="matriculaAlumno" placeholder="Matrícula" required>
                <span id="nombreAlumnoBusqueda">Nombre: </span>
                <span id="apellidoAlumnoBusqueda">Apellido: </span>
                <span id="edadAlumnoBusqueda">Edad: </span>
                <span id="tiraMateriasAlumnoBusqueda">Materia: </span>
                <button type="button" id="botonEnvio" onclick="buscarMatricula()">Buscar Alumno</button>
                <p id="mensajeAlertaBusqueda"></p>
            </form>
        </div>
    </div>
    <table id="tablaAlumnos">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Materia</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>




</body>

</html>
